---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-configmap
  namespace: utils
data:
  glance.yml: |
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: clock
                hour-format: 24h
              - type: calendar
              - type: monitor
                cache: 10m
                title: Services
                sites:
                  - title: wijeproject
                    icon: si:wijeproject
                    url: https://${domain}
                    check-url: https://wijeproject.com
                    same-tab: true
                  - title: watch-together
                    icon: si:watch-together
                    url: https://watch.${domain}
                    check-url: http://watch-together.projects.svc.cluster.local:8080
                    same-tab: true
                  - title: freshrss
                    icon: si:freshrss
                    url: https://freshrss.${domain}
                    check-url: http://freshrss.utils.svc.cluster.local:80
                    same-tab: true

          - size: full
            widgets:
              - type: search
                search-engine: https://search.brave.com/search?q={QUERY}
                bangs:
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}
                  - title: Amazon
                    shortcut: "!am"
                    url: https://www.amazon.com/s?k={QUERY}
              - type: bookmarks
                groups:
                  - title: General
                    links:
                      - title: Proton Mail
                        url: https://mail.proton.me/u/0/inbox
                        same-tab: true
                        hide-arrow: true
                      - title: Proton Drive
                        url: https://drive.proton.me
                        same-tab: true
                        hide-arrow: true
                      - title: Proton Calendar
                        url: https://calendar.proton.me/u/0/
                        same-tab: true
                        hide-arrow: true
                      - title: Github
                        url: https://github.com/
                        same-tab: true
                        hide-arrow: true
                  - title: Admin
                    links:
                      - title: Kubewall
                        url: https://k8s.${domain}
                        same-tab: true
                        hide-arrow: true
                      - title: Traefik
                        url: https://traefik.${domain}
                        same-tab: true
                        hide-arrow: true
                      - title: Longhorn
                        url: https://longhorn.${domain}
                        same-tab: true
                        hide-arrow: true
                      - title: Capacitor
                        url: https://capacitor.${domain}
                        same-tab: true
                        hide-arrow: true
                      - title: Renovate
                        url: https://developer.mend.io/github/ManeeshWije
                        same-tab: true
                        hide-arrow: true

          - size: small
            widgets:
              - type: weather
                location: Milton, Canada
              - type: markets
                markets:
                  - symbol: XEQT.TO
                    name: iShares Core Equity ETF
                  - symbol: BTCC-B.TO
                    name: Bitcoin ETF CAD
                  - symbol: AMD
                    name: Advanced Micro Devices Inc.
              - type: releases
                cache: 1d
                repositories:
                  - glanceapp/glance
                  - immich-app/immich
                  - syncthing/syncthing
                  - neovim/neovim
