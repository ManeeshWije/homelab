---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-configmap
  namespace: utils
data:
  glance.yml: |
    server:
      assets-path: /app/assets
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: clock
                hour-format: 24h
              - type: calendar
              - type: monitor
                cache: 10m
                title: Services
                sites:
                  - title: wijeproject
                    icon: /assets/wijeproject.jpg
                    url: https://${domain}
                    same-tab: true
                  - title: watch-together
                    icon: /assets/watch-together.png
                    url: https://watch.${domain}
                    check-url: http://watch-together.projects.svc.cluster.local:8080
                    same-tab: true
                  - title: radarr
                    icon: si:radarr
                    url: https://radarr.${domain}
                    check-url: http://radarr.media.svc.cluster.local:7878
                    same-tab: true
                  - title: sonarr
                    icon: si:sonarr
                    url: https://sonarr.${domain}
                    check-url: http://sonarr.media.svc.cluster.local:8989
                    same-tab: true
                  - title: prowlarr
                    icon: sh:Prowlarr
                    url: https://prowalarr.${domain}
                    check-url: http://prowlarr.media.svc.cluster.local:9696
                    same-tab: true
                    icon: sh:FlareSolverr
                    url: https://flaresolverr.${domain}
                    check-url: http://flaresolverr.media.svc.cluster.local:8191
                    same-tab: true
                  - title: jellyfin
                    icon: si:jellyfin
                    url: https://jellyfin.${domain}
                    check-url: http://jellyfin.media.svc.cluster.local:8096
                    same-tab: true
                  - title: calibre-web-automated
                    icon: sh:Calibre-Web
                    url: https://books.${domain}
                    check-url: http://calibre-web-automated.media.svc.cluster.local:8083
                  - title: calibre-web-automated-downloader
                    icon: sh:Calibre-Web-Automated-Book-Downloader
                    url: https://getbooks.${domain}
                    check-url: http://calibre-web-automated-downloader.media.svc.cluster.local:8084
                  - title: qbittorrent
                    icon: si:qbittorrent
                    url: https://qb.${domain}
                    check-url: http://qbittorrent.media.svc.cluster.local:8080
                  - title: vaultwarden
                    icon: sh:kVaultwarden
                    url: https://vw.${domain}
                    check-url: http://vw.utils.svc.cluster.local:3012
          - size: full
            widgets:
              - type: search
                search-engine: https://search.brave.com/search?q={QUERY}
                bangs:
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}
              - type: bookmarks
                groups:
                  - title: General
                    links:
                      - title: Proton Mail
                        url: https://mail.proton.me/u/0/inbox
                        same-tab: true
                        hide-arrow: true
                      - title: Proton Drive
                        url: https://drive.proton.me
                        same-tab: true
                        hide-arrow: true
                      - title: Proton Calendar
                        url: https://calendar.proton.me/u/0/
                        same-tab: true
                        hide-arrow: true
                      - title: Github
                        url: https://github.com/
                        same-tab: true
                        hide-arrow: true
                  - title: Admin
                    links:
                      - title: Kubewall
                        url: https://k8s.${domain}
                        same-tab: true
                        hide-arrow: true
                      - title: Traefik
                        url: https://traefik.${domain}
                        same-tab: true
                        hide-arrow: true
                      - title: Longhorn
                        url: https://longhorn.${domain}
                        same-tab: true
                        hide-arrow: true
                      - title: Capacitor
                        url: https://capacitor.${domain}
                        same-tab: true
                        hide-arrow: true
              - type: hacker-news
                limit: 20
                collapse-after: 5
              - type: rss
                title: gripped
                style: horizontal-cards
                feeds:
                  - url: https://gripped.com/feed/
          - size: small
            widgets:
              - type: weather
                location: Milton, Canada
              - type: markets
                markets:
                  - symbol: XEQT.TO
                    name: iShares Core Equity ETF
                  - symbol: BTCC-B.TO
                    name: Bitcoin ETF CAD
                  - symbol: AMD
                    name: Advanced Micro Devices Inc.
              - type: releases
                cache: 1d
                repositories:
                  - swaywm/sway
                  - neovim/neovim
                  - sxyazi/yazi
                  - syncthing/syncthing
                  - wezterm/wezterm
