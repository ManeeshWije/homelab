---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: awpa2
  namespace: projects
spec:
  schedule: "0 7 * * *"  # Every day at 7am
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
            - name: init-prices
              image: busybox:latest
              command: ["sh", "-c", "touch /data/prices.csv"]
              volumeMounts:
                - name: data
                  mountPath: /data
          containers:
            - name: main
              image: maneeshwije/awpa:latest
              env:
                - name: GMAIL_USER
                  valueFrom:
                    secretKeyRef:
                      name: awpa2-secrets
                      key: GMAIL_USER
                - name: TO_GMAIL_USER
                  valueFrom:
                    secretKeyRef:
                      name: awpa2-secrets
                      key: TO_GMAIL_USER
                - name: GMAIL_PASS
                  valueFrom:
                    secretKeyRef:
                      name: awpa2-secrets
                      key: GMAIL_PASS
                - name: URL
                  valueFrom:
                    secretKeyRef:
                      name: awpa2-secrets
                      key: URL
                - name: DELTA
                  valueFrom:
                    secretKeyRef:
                      name: awpa2-secrets
                      key: DELTA
              volumeMounts:
                - name: amazon-session
                  mountPath: /app/amazon.json
                  subPath: amazon.json

                - name: data
                  mountPath: /app/prices.csv
                  subPath: prices.csv
          volumes:
            - name: amazon-session
              secret:
                secretName: awpa2-secrets
            - name: data
              persistentVolumeClaim:
                claimName: awpa2-data
