---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: kubitodev/kubernetes-cloudflare-ddns
              tag: "1.0.1"
            env:
              authKey: "${ddns_cf_token}"
              dnsRecord: "${domain}"
              recordId: "${ddns_record_id}"
              zoneId: "${ddns_zone_id}"
