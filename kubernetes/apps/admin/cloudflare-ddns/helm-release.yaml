---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: kubitodev/kubernetes-cloudflare-ddns
              tag: latest
              pullPolicy: Always
            env:
            - name: authKey
              value: "${ddns_cf_token}"
            - name: dnsRecord
              value: "${domain}"
            - name: recordId
              value: "${ddns_record_id}"
            - name: zoneId
              value: "${ddns_zone_id}"
