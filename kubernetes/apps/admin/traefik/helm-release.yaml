---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: traefik
      version: 37.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: v3.5.0
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
        observability:
          tracing: true
          traceVerbosity: minimal
      websecure:
        asDefault: true
        tls:
          enabled: true
          options: "default"
        middlewares: 
          - admin-redirect-www-to-root@kubernetescrd
        observability:
          tracing: true
          traceVerbosity: minimal
      web-ext:
        asDefault: false
        port: 9080
        exposedPort: 9080
        expose:
          default: true
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
        observability:
          tracing: true
          traceVerbosity: minimal
      websecure-ext:
        asDefault: false
        port: 9443
        exposedPort: 9443
        expose:
          default: true
        tls:
          enabled: true
          options: "default"
        observability:
          tracing: true
          traceVerbosity: minimal
    additionalArguments:
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"
    volumes:
      - name: traefik-config
        mountPath: /etc/traefik
        type: configMap
    service:
      spec:
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${traefik_load_balancer_ip}"
