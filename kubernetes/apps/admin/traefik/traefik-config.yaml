---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: admin
data:
  dynamic.yml: |
    http:
      middlewares:
        basic:
          basicAuth:
            users: [""]
        localOnly:
          ipWhiteList:
            sourceRange:
              - "${network_subnet}"
        redirect-www-to-root:
          redirectRegex:
            regex: "^https?://www\\.(.*)"
            replacement: "https://$1/"
            permanent: true
      routers:
        api:
          rule: "Host(`traefik.${domain}`)"
          entrypoints: ["websecure"]
          service: "api@internal"
          middlewares:
            - "localOnly@file"
        redirect-www:
          rule: "Host(`www.${domain}`)"
          entrypoints: ["websecure-ext", "websecure"]
          middlewares:
            - "redirect-www-to-root@file"
          service: "noop@internal"
