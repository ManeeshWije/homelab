---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wireguard
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: wg-easy
      version: 16.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/wg-easy/wg-easy
      pullPolicy: IfNotPresent
      tag: 14@sha256:66352ccb4b5095992550aa567df5118a5152b6ed31be34b0a8e118a3c3a35bf5
    securityContext:
      container:
        PUID: 0
        runAsUser: 0
        runAsGroup: 0
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        privileged: true
        capabilities:
          add:
            - NET_ADMIN
            - NET_RAW
            - SYS_MODULE
    service:
      main:
        ports:
          main:
            port: 51821
      vpn:
        enabled: true
        ports:
          vpn:
            enabled: true
            protocol: udp
            port: 51820
    workload:
      main:
        podSpec:
          nodeSelector:
            kubernetes.io/arch: arm64
          containers:
            main:
              probes:
                liveness:
                  type: tcp
                readiness:
                  type: tcp
                startup:
                  type: tcp
              env:
                WG_HOST: "${wg_host}"
                PORT: "{{ .Values.service.main.ports.main.port }}"
                WG_PORT: "{{ .Values.service.vpn.ports.vpn.port }}"
                WG_MTU: 0
                WG_PERSISTENT_KEEPALIVE: 0
                WG_DEFAULT_ADDRESS: "11.8.0.x"
                WG_DEFAULT_DNS: "${traefik_load_balancer_ip}"
                WG_ALLOWED_IPS: "0.0.0.0/0, ::/0"
                PASSWORD_HASH: "${wg_password_hash}"
                LANG: "en"
                UI_TRAFFIC_STATS: "false"
    persistence:
      config:
        enabled: true
        mountPath: "/etc/wireguard"
        existingClaim: wireguard-config
