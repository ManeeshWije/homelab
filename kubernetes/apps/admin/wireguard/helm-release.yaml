---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wireguard
  namespace: admin
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: wg-easy
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        name: hansehe
        namespace: flux-system
      interval: 5m
  values:
    enabled: true
    replicaCount: 1

    image:
      repository: ghcr.io/wg-easy/wg-easy
    environmentVariables:
      WG_HOST: ${wg_host}
      PASSWORD_HASH: ${wg_password_hash}
      WG_DEFAULT_DNS: ${pihole_host}

    securityContext:
      container:
        PUID: 0
        runAsUser: 0
        runAsGroup: 0
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        privileged: true
        capabilities:
          add:
            - NET_ADMIN
            - NET_RAW
            - SYS_MODULE

    service:
      type: LoadBalancer
      loadBalancerIP: ${wg_host}
      externalTrafficPolicy: Local

    volume:
      enabled: true
      className: null
      size: 1Gi
