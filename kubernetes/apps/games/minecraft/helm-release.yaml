---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: games
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart:
        spec:
          chart: kah-common-chart
          version: 1.2.2
          sourceRef:
            kind: HelmRepository
            name: k8s-at-home
            namespace: flux-system
  values:
    image:
      repository: itzg/minecraft-server
      tag: latest
      pullPolicy: Always
      env:
      - name: eula
        value: 'TRUE'
        name: type
        value: 'VANILLA'
        name: version
        value: 'LATEST'
        name: whitelist
        value: 'tty_, abbybabyyy'
        name: maxPlayers
        value: 2
        name: difficulty
        value: 'easy'
    hostNetwork: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: "minecraft.${domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
    service:
      main:
        ports:
          http:
            port: 25565
            protocol: TCP
    persistence:
      data:
        enabled: true
        existingClaim: minecraft-config
    podSecurityContext:
      fsGroup: 568
