---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidatube
  namespace: media
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: thewicklowwolf/lidatube
              tag: latest
            securityContext:
              fsGroup: 0
              runAsUser: 0
              runAsGroup: 0
              fsGroupChangePolicy: "Always"
            env:
              lidarr_address: "http://lidarr.media.svc.cluster.local:8686"
              lidarr_api_key: "${lidarr_api_key}"
              fallback_to_top_result: true
              library_scan_on_completion: true
              minimum_match_ratio: 85         
              attempt_lidarr_import: true


    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "admin-forwardauth-authelia@kubernetescrd"
        hosts:
          - host: "lidatube.${domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
    service:
      main:
        controller: main
        ports:
          http:
            port: 5000

    persistence:
      config:
        enabled: true
        existingClaim: lidatube-config
        globalMounts:
          - path: /lidatube/config
            readOnly: false
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${storage_host_ip}"
            path: /gargantua/Downloads
        globalMounts:
          - path: /lidatube/downloads
            readOnly: false
