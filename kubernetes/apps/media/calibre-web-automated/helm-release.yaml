apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-automated
  namespace: media
spec:
  interval: 5m
  upgrade:
    force: true
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
      interval: 5m

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: crocodilestick/calibre-web-automated
              tag: latest
            securityContext:
              fsGroup: 0
              runAsUser: 0
              runAsGroup: 0
              fsGroupChangePolicy: "Always"
            env:
              TZ: America/Toronto
              PUID: 0
              PGID: 0
              DOCKER_MODS: lscr.io/linuxserver/mods:universal-calibre-v8.13.0

    service:
      main:
        controller: main
        ports:
          http:
            port: 8083

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure-ext,websecure
        hosts:
          - host: "books.${domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-automated-config

      ingest:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${storage_host_ip}"
            path: /gargantua/books-import
        globalMounts:
          - path: /books

      library:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${storage_host_ip}"
            path: /gargantua/books-library
        globalMounts:
          - path: /calibre-library
